<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/cell 3 back.png">
        </div>
        <div class="instagram-login">
            <div class="first-box-login">
                <img src="/img/instagram-logo2.jpg" class="instagram-logo" alt="instagram logo">
                <div class="profile-logo">
                    <img src="/img/profile-logo 2.png" alt="perfil instagram">
                </div>
                <a href="" class="text-login">Continue como Cauã...</a>
                <a href="" class="text-logout">Remover conta</a>
            </div>
            <div class="second-box-login">
                <p class="not-account">Não é Cauã?</p>
                <p class="other-account">
                    <span class="change-account">Altenar contas</span>
                    ou
                    <span class="sign-up">Inscrever-se</span>
                </p>
            </div>
            <div class="buttons-login">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="buttons">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                        <img src="/img/button-appstore 2.png">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D5527D9C7-F807-43F1-BD32-27391D1FEA7A%26utm_content%3Dlo%26utm_medium%3Dbadge"
                        target="_blank">
                        <img src="/img/button-googleplay 2.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>

</html>
